<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements - 2</title>
</head>
<body>
    <h1>Elements</h1>
<!--Inline-->

<label> Enter your Name</label>
<input type="text" id="name" name="NameTxt"><br><br>
 <label> Enter your Email</label>
<input type="text" id="email" name="EmailTxt"><br><br>
 <label> Enter your Mobile</label>
<input type="text" id="mobile" name="MobileTxt"><br><br>
<br>
<label>Sex : </label>
<!--Radiobutton-->
<!--Name should be same to bring options under same group-->
Male : <input type="radio" name="sex" value="M"/>
Female : <input type="radio" name="sex" value="M"/>
Others : <input type="radio" name="sex" value="O"/>
<BR>
<br>
<!--Checkbox-->
<label>Education : </label>
UG: <input type="checkbox" name="ug" value="UG"/>
Female : <input type="checkbox" name="og" value="PG"/>
Others : <input type="checkbox" name="others" value="O"/>
<br>
<br>
<!--Select-->
<label>Location : </label>
<select>
<option value="chn">Chennai</option>
<option value="bng">Bengaluru</option>
<option value="hyd">Hyderabad</option>
<option value="mum">Mumbai</option>
<option value="del">Delhi</option>
</select>
<br>
<br>
<!--Button-->
<input type="submit" value="Register">

</body>
</html>
