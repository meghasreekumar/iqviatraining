<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Menu-Hote 1-UnOrdered List</h1>
    <ul style="list-style-type:circle;">
      <!--List Items-->
       <li>Coffee</li>
       <li>Tea</li>
       <li>Milk</li>
    </ul>

   <h1>Menu-Hote 1-Ordered List</h1>
    <ol type="A">
       <li>Coffee</li>
       <li>Tea</li>
       <li>Milk</li>
    </ol>

</body>
</html>
